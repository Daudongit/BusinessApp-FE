<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/img/Vector (8).png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/custom-bs4-3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="/css/swiper.min.css">
    <link rel="stylesheet" href="/css/ui.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <title>Header</title>
</head>

<body>
    <section class="header-main border-bottom">
        <div class="container">
            <div class="row align-items-center">

                <a class="col-1 ml-1 d-md-none" id="menu-toggle"><i class="fa fa-bars"> </i></a>
                <div class="col-lg-3 col-sm-3 col-1 ">
                    <a href="/" class="brand-wrap">
                        <img class="logo" src="/img/Vector (8).png" alt="logo" width="25" height="25">
                        <img class="xs-none" src="/img/Rubican (1).png">
                    </a>
                    <!-- brand-wrap.// -->

                </div>

                <div class="col-lg-6 col-sm-12 order-3 order-lg-2 p-2">
                    <form action="#" class="search-wrap">
                        <div class="input-group w-100">

                            <input type="text" class="form-control" style="width:60%;" placeholder="Search for products, services, store...">

                            <select class="custom-select" placeholder="select location">
                                <option>Ikeja</option>
                                <option>Ikoyi</option>
                                <option>Surulere</option>
                                <option>Festac</option>
                            </select>
                        </div>
                    </form>
                    <!-- search-wrap .end// -->
                </div>
                <!-- col.// -->
                <div class="col-lg-3 col-sm-9 col-9  order-2 order-lg-3">
                    <div class="widgets-wrap d-flex justify-content-end">
                        <!-- widget .// -->
                        <div class="widget-header dropdown">
                            <a href="#" class="ml-3 icontext" data-toggle="dropdown" data-offset="20,10">
                                <div class="icon"><i class="fa fa-lg fa-user-circle"></i></div>
                                <div class="text">
                                    <span>Login  <i class="fa fa-caret-down"></i></span>

                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <form class="px-4 py-3">
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="email" class="form-control" placeholder="email@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                </form>
                                <hr class="dropdown-divider">
                                <a class="dropdown-item" href="#">Have account? Sign up</a>
                                <a class="dropdown-item" href="#">Forgot password?</a>
                            </div>
                            <!--  dropdown-menu .// -->
                        </div>
                        <!-- widget  dropdown.// -->
                        <div class="widget-header ml-3">
                            <a href="#" class="icontext">
                                <div class="icon"><i class="fa fa-lg fa-shopping-cart"></i></div>
                                <div class="text">

                                    <span>My Cart</span>
                                </div>
                            </a>
                        </div>
                    </div>
                    <!-- widgets-wrap.// -->
                </div>
                <!-- col.// -->
            </div>
            <!-- row.// -->
        </div>
        <!-- container.// -->
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js "></script>
    <script src="/js/swiper.min.js"></script>
</body>

</html>
